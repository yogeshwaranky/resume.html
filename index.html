<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <h1>Resume</h1>
        </div>
        <hr>
        <h3>Personal Information</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Your Address">
        </div>
        <hr>
        <h3>Education</h3>
        <div class="form-group">
          <label for="degree">Degree:</label>
          <input type="text" class="form-control" id="degree" placeholder="Your Degree">
        </div>
        <div class="form-group">
          <label for="university">University:</label>
          <input type="text" class="form-control" id="university" placeholder="Your University">
        </div>
        <hr>
        <h3>Experience</h3>
        <div class="form-group">
          <label for="jobtitle">Job Title:</label>
          <input type="text" class="form-control" id="jobtitle" placeholder="Your Job Title">
        </div>
        <div class="form-group">
          <label for="company">Company:</label>
          <input type="text" class="form-control" id="company" placeholder="Your Company">
        </div>
        <hr>
        <div class="text-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
